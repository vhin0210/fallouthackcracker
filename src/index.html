<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fallout Hack Cracker</title>
  <base href="/">

  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:url" content="https://vhin0210.github.io/fallouthackcracker" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Fallout Hack Cracker" />
  <meta property="og:description" content="This is a simple helper to make fallout hacking easier and faster to solve. This doesn't guarantee that it will provide you correct and accurate password everytime." />
  <meta property="og:image" content="https://vhin0210.github.io/fallouthackcracker/app/images/pipboy.png" />

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_green-deep_purple.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-29452692-3', 'auto');
    ga('send', 'pageview');

  </script>

  <style>
    .spinner-container {
      display: table;
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }
    .spinner-container .spinner-wrapper {
      display: table-cell;
      vertical-align: middle;
      width: 100%;
      text-align: center;
    }
    .spinner-container .spinner-wrapper .mdl-spinner {
      height: 100px;
      width: 100px;
    }
  </style>
  
  <app-root>
    <div class="spinner-container">
      <div class="spinner-wrapper">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
    </div>
  </app-root>


    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

</body>
</html>
